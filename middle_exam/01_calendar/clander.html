<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>月行事曆</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PMGBRNHC"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
     
    <div class="wrap">
        <div class="container">
            <div class="calendar_header pt-1 text-center d-flex">
                <h1 class="header-title  d-none">Calendar</h1>
                <!-- 年 -->
                <div class="year_picker   ">
                    <span class="year_changer" id="prev_year">
                        <pre><</pre>
                    </span>
                    <span id="year"></span>
                    <span class="year_changer" id="next_year">
                        <pre>></pre>
                    </span>
                </div>
                <!-- 月 -->
                <span class="month_picker" id="month_picker"></span>
            </div>
            <div class="calendar_body mt-4">
                <div class="week_list d-grid  p-0 " id="weekList">
                </div>
                <div class="date_list d-grid p-0" id="dateList">
                </div>
            </div>
            <div class="modal   " tabindex="-1" id="loginModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p class="modal-title">Calendar</p>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <input id="datetime" type="datetime-local" class="form-control"
                                    placeholder="Please enter the scheduled travel date and time"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    
                            </div>
                            <div class="input-group mb-3 h-100">
                                <input id="todoItem" type="text" class="form-control"
                                    placeholder="Please enter your scheduled itinerary" aria-label="Username"
                                    aria-describedby="basic-addon1">
                                <div class="input-group mb-3">
                                    <span class="input-group-text input-height-5" id="basic-addon1">Marker color</span>
                                    <input id="colorInput" type="color" class="form-control " aria-label="color"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button 
                                id="delete_btn"
                                type="button" 
                                class="btn btn-danger d-none" 
                                data-bs-dismiss="modal">刪除</button>
                            <button 
                                type="button"
                                id="update_btn" 
                                class="btn btn-warning d-none" 
                                data-bs-dismiss="modal">更新</button>
                            <button 
                                id="save_btn" 
                                type="button" 
                                class="btn btn-success ">儲存</button>
                        </div>
                    </div>
                </div>
            </div>
            <template id="colTemplate">
                <div class="date grid date_box" >
                    <p class="date_text">2</p>
                    <ul class="todo_list" >
                    </ul>
                    <button type="button" class="btn add_btn" data-bs-toggle="modal"
                        data-bs-target="#loginModal" data-bs-whatever="@mdo">＋
                    </button>
                </div>
            </template>
            <!-- data-bs-toggle="modal"        啟用modal功能
                 data-bs-target="#loginModal"  要顯示modal的目標元素
                 data-bs-whatever="@mdo"       自定義的數據屬性 -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
